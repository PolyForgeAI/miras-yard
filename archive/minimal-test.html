<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #333;
            color: white;
        }
        
        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .splash h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .splash p {
            font-size: 24px;
        }
        
        .game {
            width: 100%;
            height: 100vh;
            background: #7CB342;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .game.show {
            display: flex;
        }
        
        .splash.hide {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="splash" id="splash">
        <h1>ðŸŒ» Splash Screen ðŸŒ»</h1>
        <p>Tap anywhere to continue...</p>
    </div>
    
    <div class="game" id="game">
        <h1>ðŸŽ® Hello World Game! ðŸŽ®</h1>
        <p>Success! The transition worked!</p>
        <button onclick="resetTest()" style="margin-top: 20px; padding: 10px 20px; font-size: 18px;">
            Reset Test
        </button>
    </div>

    <script>
        console.log('=== MINIMAL TEST STARTING ===');
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM ready');
            
            const splash = document.getElementById('splash');
            const game = document.getElementById('game');
            
            console.log('Splash:', splash);
            console.log('Game:', game);
            
            const startGame = () => {
                console.log('Starting game transition...');
                
                // Hide splash
                splash.classList.add('hide');
                
                // Show game after transition
                setTimeout(() => {
                    splash.style.display = 'none';
                    game.classList.add('show');
                    console.log('Game shown!');
                }, 500);
            };
            
            // Click to start
            splash.addEventListener('click', () => {
                console.log('Splash clicked');
                startGame();
            });
            
            // Touch to start
            splash.addEventListener('touchstart', (e) => {
                console.log('Splash touched');
                e.preventDefault();
                startGame();
            }, { passive: false });
            
            // Auto-start after 3 seconds
            setTimeout(() => {
                console.log('Auto-starting game...');
                startGame();
            }, 3000);
            
            console.log('Event listeners ready');
        });
        
        function resetTest() {
            console.log('Resetting test...');
            document.getElementById('splash').style.display = 'flex';
            document.getElementById('splash').classList.remove('hide');
            document.getElementById('game').classList.remove('show');
        }
        
        console.log('=== MINIMAL TEST LOADED ===');
    </script>
</body>
</html>
