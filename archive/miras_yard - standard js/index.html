                                    <line x1="14" y1="24" x2="26" y2="24"/>
                                </g>
                                
                                <!-- Star being caught -->
                                <text x="25" y="15" font-size="8" fill="#FFD700">⭐</text>
                                
                                <!-- Butterfly being caught -->
                                <text x="13" y="18" font-size="8" fill="#FF6B6B">🦋</text>
                            </svg>
                        </div>
                    </div>
                    <div class="tool" id="broom-tool" data-tool="broom">
                        <div class="tool-icon">🧹</div>
                    </div>
                </div>
                
                <!-- Utility Tools Group (Far Right) -->
                <div class="tool-group utility-tools">
                    <div class="tool" id="undo-tool" data-tool="undo">
                        <div class="tool-icon">↶</div>
                    </div>
                    <div class="tool" id="reset-tool" data-tool="reset">
                        <div class="tool-icon">🔄</div>
                    </div>
                </div>
            </div>
            
            <!-- Paint Controls Container (appears when paint tool is selected) -->
            <div class="paint-controls" id="paint-controls">
                <!-- Color Palette -->
                <div class="color-palette" id="color-palette">
                    <div class="color-option" data-color="#FF0000" style="background: #FF0000;"></div>
                    <div class="color-option" data-color="#FF8C00" style="background: #FF8C00;"></div>
                    <div class="color-option" data-color="#FFD700" style="background: #FFD700;"></div>
                    <div class="color-option" data-color="#32CD32" style="background: #32CD32;"></div>
                    <div class="color-option" data-color="#1E90FF" style="background: #1E90FF;"></div>
                    <div class="color-option" data-color="#8A2BE2" style="background: #8A2BE2;"></div>
                    <div class="color-option" data-color="#FF69B4" style="background: #FF69B4;"></div>
                    <div class="color-option" data-color="#FFFFFF" style="background: #FFFFFF; border: 2px solid #ccc;"></div>
                </div>
                
                <!-- Brush Size Control -->
                <div class="brush-controls" id="brush-controls">
                    <div class="brush-size" data-size="5"></div>
                    <div class="brush-size" data-size="15"></div>
                    <div class="brush-size" data-size="25"></div>
                    <div class="brush-size selected" data-size="35"></div>
                </div>
            </div>
    </div>

    <script src="game.js"></script>
</body>
