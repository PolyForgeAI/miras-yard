<!DOCTYPE html>
<!--
    ==========================================================================
    MIRA'S YARD - Digital Garden Game for Toddlers
    ==========================================================================
    
    Version: 3.0.0
    Last Updated: 2025-08-10
    Author: Mira's Grandfather
    Target User: 2-year-old toddlers
    Platform: Web browsers with touch/mouse support
    
    Description:
    A safe, educational, and entertaining digital gardening experience designed
    specifically for toddlers. Features simple drag-and-drop interactions with
    immediate visual feedback to teach basic gardening concepts.
    
    Key Features:
    - Touch-first design optimized for tablets
    - No failure states - everything is positive and encouraging
    - Complete self-containment (no external links or ads)
    - 7 creation tools: water, flowers, vegetables, butterflies, stars, rainbow, paint
    - 5 maintenance tools: mower, flower picker, vegetable picker, butterfly net, broom
    - 1 utility tool: garden reset
    - Musical paint system with color-coded notes
    - Particle effects and smooth animations
    - Dual mouse/touch input support
    
    File Structure:
    - index.html (this file): Main game interface and styling
    - assets/scripts/game.js: Core game logic and mechanics
    - assets/images/: Visual assets (splash screen, tool icons)
    - docs/: Project documentation and requirements
    
    Browser Support:
    - Chrome 90+, Safari 14+, Firefox 88+, Edge 90+
    - iOS Safari 14+, Android Chrome 90+
    - Minimum screen resolution: 1024x768
    
    ==========================================================================
-->
<html lang="en">
<head>
    <!-- ===================================================================== -->
    <!-- META CONFIGURATION - Document properties and mobile optimization -->
    <!-- ===================================================================== -->
    <meta charset="UTF-8">
    
    <!-- Viewport settings optimized for tablets and mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- iOS Safari specific optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Disable phone number detection to prevent accidental dialing -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- Page title and description -->
    <title>Mira's Yard - Digital Garden</title>
    <meta name="description" content="A toddler-friendly digital gardening game with simple drag-and-drop interactions">
    
    <!-- ===================================================================== -->
    <!-- EMBEDDED STYLES - All CSS contained within HTML for portability -->
    <!-- ===================================================================== -->
    <style>
        /* =================================================================
           GLOBAL RESET & BASE STYLES
           ================================================================= */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
            /* Disable text selection and context menus for child safety */
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* =================================================================
           BODY & MAIN CONTAINER STYLES
           ================================================================= */
        
        body {
            /* Child-friendly font that's easy to read */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            
            /* Sky-to-grass gradient background */
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            
            /* Full viewport height with no scrolling */
            height: 100vh;
            overflow: hidden;
            
            /* Prevent mobile scrolling and zooming */
            touch-action: none;
            position: fixed;
            width: 100%;
        }
        
        /* =================================================================
           SPLASH SCREEN STYLES - Initial loading screen
           ================================================================= */
        
        .splash-screen {
            /* Full screen overlay */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            
            /* Gradient background for visual appeal */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            /* Center content vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            
            /* Smooth fade-out transition */
            transition: opacity 0.5s ease-out;
        }
        
        .splash-screen.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        .splash-image {
            /* Responsive image sizing */
            max-width: 90vw;
            max-height: 80vh;
            width: auto;
            height: auto;
            
            /* Visual styling */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            
            /* Interactive feedback */
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .splash-image:hover {
            transform: scale(1.02);
        }
        
        /* =================================================================
           GAME CONTAINER STYLES - Main game area layout
           ================================================================= */
        
        .game-container {
            width: 100%;
            height: 100vh;
            
            /* Initially hidden until splash screen dismissed */
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            
            background: #87CEEB;
            position: relative;
        }
        
        .game-container.show {
            display: flex;
        }
        
        /* UI overlay for score/info display (currently unused) */
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        
        .game-area {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* =================================================================
           CANVAS STYLES - Main game rendering area
           ================================================================= */
        
        canvas {
            /* Soft pink border matching the toddler theme */
            border: 6px solid #E8B4E3;
            border-radius: 20px 20px 0 0; /* Round top only */
            
            /* Disable touch scrolling on canvas */
            touch-action: none;
            
            /* Default grass green background */
            background: #7CB342;
            
            /* Soft shadow for depth */
            box-shadow: 0 0 30px rgba(232, 180, 227, 0.4);
            
            /* Responsive sizing */
            max-width: 90vw;
            display: block;
        }
        
        /* =================================================================
           TOOLBAR STYLES - Tool selection interface
           ================================================================= */
        
        .toolbar {
            /* Gradient background matching the theme */
            background: linear-gradient(135deg, #FFE4E6, #E8B4E3, #B8E6D3);
            
            /* Border styling to match canvas */
            border: 6px solid #E8B4E3;
            border-top: none;
            border-radius: 0 0 20px 20px; /* Round bottom only */
            
            /* Layout configuration */
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 8px 10px;
            
            /* Size matching canvas */
            width: calc(1000px + 12px); /* Match canvas + border width */
            max-width: 90vw;
            box-sizing: border-box;
            
            /* Prevent wrapping for mobile */
            flex-wrap: nowrap;
            overflow-x: auto; /* Allow horizontal scroll if needed */
        }
        
        /* =================================================================
           TOOL GROUP STYLES - Organizing tools into logical categories
           ================================================================= */
        
        .tool-group {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            padding: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-width: 0; /* Allow shrinking */
        }
        
        /* Color-coded borders for different tool categories */
        .create-group {
            border-color: #4CAF50; /* Green for CREATE tools */
        }
        
        .remove-group {
            border-color: #FF5722; /* Red-orange for REMOVE tools */
        }
        
        .newscreen-group {
            border-color: #2196F3; /* Blue for UTILITY tools */
        }
        
        .group-label {
            font-size: 9px;
            font-weight: bold;
            color: #8B4B9C; /* Soft purple */
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
            margin-bottom: 1px;
        }
        
        .group-tools {
            display: flex;
            gap: 2px;
            flex-wrap: nowrap;
            justify-content: center;
        }
        
        /* =================================================================
           INDIVIDUAL TOOL BUTTON STYLES
           ================================================================= */
        
        .tool {
            /* Button sizing - optimized for little fingers */
            padding: 8px;
            min-width: 48px;
            width: 48px;
            height: 48px;
            
            /* Visual styling */
            background: rgba(255,255,255,0.95);
            border: 2px solid #E8B4E3;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(232, 180, 227, 0.3);
            
            /* Font and layout */
            font-size: 16px; /* Sized to fit dual emojis */
            cursor: pointer;
            
            /* Center content */
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            letter-spacing: -2px; /* Bring emojis closer together */
            
            /* Smooth interaction feedback */
            transition: all 0.2s;
        }
        
        .tool:hover, .tool.active {
            transform: scale(1.05);
            background: #FFE4E6; /* Soft pink background */
            box-shadow: 0 4px 8px rgba(232, 180, 227, 0.6);
        }
        
        .tool:active {
            transform: scale(0.95);
        }
        
        /* =================================================================
           PAINT CONTROLS STYLES - Color and brush selection interface
           ================================================================= */
        
        .paint-controls {
            /* Positioning above toolbar */
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            
            /* Visual styling */
            background: linear-gradient(135deg, #FFE4E6, #F0E6FF, #E6F7FF);
            border: 2px solid #E8B4E3;
            padding: 8px 15px;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(232, 180, 227, 0.4);
            
            /* Layout - initially hidden */
            display: none;
            flex-direction: row;
            gap: 8px;
            align-items: center;
            
            z-index: 150;
        }
        
        .paint-controls.show {
            display: flex;
        }
        
        .color-palette {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        /* Individual color selection buttons */
        .color-option {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid #333;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .color-option:hover, .color-option.selected {
            transform: scale(1.1);
            border-width: 3px;
        }
        
        /* Brush size controls */
        .brush-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .brush-size {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            border: 2px solid #333;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .brush-size:hover, .brush-size.selected {
            transform: scale(1.1);
            background: #FFD700;
        }
        
        /* Circular brush size indicators */
        .brush-circle {
            background: #000000;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .brush-circle:hover {
            transform: scale(1.1);
            background: #333333;
        }
        
        .brush-circle.selected {
            background: #000000;
            border: 3px solid #FFD700 !important;
            box-shadow: 0 0 10px #FFD700 !important;
            transform: scale(1.1);
        }
        
        /* =================================================================
           MOBILE RESPONSIVE STYLES
           ================================================================= */
        
        @media (max-width: 768px) {
            .toolbar {
                bottom: 10px;
                gap: 10px;
            }
            
            .tool {
                padding: 10px;
                font-size: 24px;
            }
            
            .ui-overlay {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- ===================================================================== -->
    <!-- SPLASH SCREEN - Initial welcome screen with game logo -->
    <!-- ===================================================================== -->
    <div class="splash-screen" id="splash-screen">
        <!-- 
            Custom splash screen featuring Mira and Lux in a garden setting
            Auto-dismisses after 5 seconds or on user interaction
        -->
        <img src="assets/images/miras-yard-splash.png" 
             alt="Mira's Yard - Tap Anywhere to Start" 
             class="splash-image">
    </div>
    
    <!-- ===================================================================== -->
    <!-- MAIN GAME INTERFACE - Canvas and control elements -->
    <!-- ===================================================================== -->
    <div class="game-container" id="game-container">
        <!-- Game Area Container - Centers all game elements -->
        <div class="game-area">
            
            <!-- ============================================================= -->
            <!-- GAME CANVAS - Main rendering surface for garden interactions -->
            <!-- ============================================================= -->
            <!-- 
                Canvas dimensions: 1000x600 pixels
                - Provides 600,000 pixels of garden space
                - Optimized for tablet viewing (landscape orientation)
                - Uses HTML5 Canvas 2D API for all rendering
            -->
            <canvas id="garden-canvas" width="1000" height="600"></canvas>
            
            <!-- ============================================================= -->
            <!-- PAINT CONTROLS - Color and brush selection (toggleable) -->
            <!-- ============================================================= -->
            <!-- 
                Appears above toolbar when paint tool is selected
                Features:
                - 8 colors mapped to musical notes (C-B scale + synth)
                - 4 brush sizes with corresponding octaves
                - Visual selection indicators
                - Spaced for toddler finger accuracy
            -->
            <div class="paint-controls" id="paint-controls">
                <!-- Musical Color Palette - Each color plays a different note -->
                <div class="color-option selected" data-color="#FF0000" data-note="C" style="background: #FF0000;" title="C Note">🎵</div>
                <div class="color-option" data-color="#FF8C00" data-note="D" style="background: #FF8C00;" title="D Note">🎵</div>
                <div class="color-option" data-color="#FFD700" data-note="E" style="background: #FFD700;" title="E Note">🎵</div>
                <div class="color-option" data-color="#32CD32" data-note="F" style="background: #32CD32;" title="F Note">🎵</div>
                <div class="color-option" data-color="#1E90FF" data-note="G" style="background: #1E90FF;" title="G Note">🎵</div>
                <div class="color-option" data-color="#8A2BE2" data-note="A" style="background: #8A2BE2;" title="A Note">🎵</div>
                <div class="color-option" data-color="#FF69B4" data-note="B" style="background: #FF69B4;" title="B Note">🎵</div>
                <div class="color-option" data-color="#FFFFFF" data-note="synth" style="background: #FFFFFF; border-color: #666;" title="Synth">🎛️</div>
                
                <!-- Brush Size Selection - Larger brushes = lower octaves -->
                <div class="brush-circle" data-size="5" data-octave="6" title="Small" style="width: 5px; height: 5px; margin: 0 8px;"></div>
                <div class="brush-circle" data-size="10" data-octave="5" title="Medium" style="width: 10px; height: 10px; margin: 0 8px;"></div>
                <div class="brush-circle" data-size="15" data-octave="4" title="Large" style="width: 15px; height: 15px; margin: 0 8px;"></div>
                <!-- Default selection: Largest brush for toddler-friendly experience -->
                <div class="brush-circle selected" data-size="20" data-octave="3" title="X-Large" style="width: 20px; height: 20px; margin: 0 8px; border: 3px solid #FFD700; box-shadow: 0 0 8px #FFD700;"></div>
            </div>
            
            <!-- ============================================================= -->
            <!-- TOOL TOOLBAR - Main interaction controls organized by function -->
            <!-- ============================================================= -->
            <div class="toolbar">
                
                <!-- CREATE TOOLS GROUP - Building and planting tools -->
                <!-- Green border indicates construction/growth activities -->
                <div class="tool-group create-group">
                    <div class="group-tools">
                        <!-- Water Tool - Default active tool for immediate engagement -->
                        <button class="tool active" data-tool="water" title="Water">💧</button>
                        
                        <!-- Planting Tools - Core gardening activities -->
                        <button class="tool" data-tool="flower" title="Flower">🌸</button>
                        <button class="tool" data-tool="vegetable" title="Vegetable">🥕</button>
                        
                        <!-- Decorative Elements - Fun additions to garden -->
                        <button class="tool" data-tool="butterfly" title="Butterfly">🦋</button>
                        <button class="tool" data-tool="shapes" title="Stars">⭐</button>
                        
                        <!-- Art Tools - Creative expression -->
                        <button class="tool" data-tool="rainbow" title="Rainbow">🌈</button>
                        <button class="tool" data-tool="paint" title="Paint">🎨</button>
                    </div>
                </div>
                
                <!-- REMOVE TOOLS GROUP - Maintenance and harvesting tools -->
                <!-- Red-orange border indicates removal/collection activities -->
                <div class="tool-group remove-group">
                    <div class="group-tools">
                        <!-- Mower - Uses image instead of emoji for realism -->
                        <button class="tool" data-tool="mower" title="Push Mower" 
                                style="background: url('assets/images/lawnmower.jpg') center/cover no-repeat; background-size: 80%;"></button>
                        
                        <!-- Harvest Tools - Dual emoji icons for clarity -->
                        <button class="tool" data-tool="pick-flower" title="Pick Flowers">✂️🌺</button>
                        <button class="tool" data-tool="pick-vegetable" title="Pick Vegetables">👐🥕</button>
                        <button class="tool" data-tool="butterfly-net" title="Catch Butterflies">🎾🦋</button>
                        
                        <!-- Cleanup Tool -->
                        <button class="tool" data-tool="broom" title="Clear Art">🧹</button>
                    </div>
                </div>
                
                <!-- UTILITY TOOLS GROUP - Garden management -->
                <!-- Blue border indicates system/utility functions -->
                <div class="tool-group newscreen-group">
                    <div class="group-tools">
                        <!-- Reset Tool - Immediate action when selected -->
                        <button class="tool" data-tool="reset" title="Start New">🔄</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- ===================================================================== -->
    <!-- GAME LOGIC SCRIPT - Core game engine and mechanics -->
    <!-- ===================================================================== -->
    <!-- 
        Main game script contains:
        - SimpleGarden class with all game logic
        - Canvas 2D rendering engine
        - Web Audio API sound generation
        - Touch/mouse input handling
        - Particle effects system
        - Plant growth animations
        - Tool interaction mechanics
    -->
    <script src="assets/scripts/game.js"></script>
    
</body>
</html>
